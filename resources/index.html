<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- htmx might require the selfRequestsOnly set to false in ssr applications -->
    <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
    <title>Webpack Setup</title>
</head>
<body>

	<!-- This is where the confetti and counter are. -->
	<div id='div-1' class="flex flex-col items-center justify-center mt-[50px]">

    	<div class="text-center flex flex-col items-center">
        <div id="confetti-div" class="select-none w-auto h-auto">
            <h1 class="underline sm:text-[red] text-4xl font-bold mb-4 text-[30px]">Webpack Setup</h1>
            <p id="message" class="text-[30px]"></p>              
        </div>
        <!-- Counter with Increment/Decrement Buttons -->
        <div class="mt-6">
            <span class="text-2xl font-semibold mb-4 block" id="count"></span>
            <div class="flex justify-center space-x-4">
                <button id="decrement-button" class="bg-blue-500 text-white px-4 py-2 rounded">Decrement</button>
                <button id="increment-button" class="bg-green-500 text-white px-4 py-2 rounded">Increment</button>
            </div>
        </div>

	<!-- This is where the registration form is. -->
	</div>
	<div id="div-2" class="flex justify-center w-full h-[400px] border-[black] border-dashed border-[1px] mt-[50px]">
		<div id="registration-form" class="w-[300px] m-[10px] border-gray-500 border-solid border-[1px] rounded-[10px]">

		</div>

	</div>

	<!-- This is where the HTMX is. -->
	<div id='div-3' class="flex flex-col items-center justify-center mt-[50px]">


        <h1 class="text-2xl font-bold mb-4">A simple HTMX request.</h1>

        <!-- Button to trigger HTMX request -->
        <button
          hx-get="https://jsonplaceholder.typicode.com/users"  
          hx-target="#result"
          class="p-2 bg-blue-500 text-white rounded-lg"
        >
          Click to Test HTMX
        </button>

        <!-- This will display the response from the server -->
        <div id="result" class="mt-4 p-4 bg-white rounded shadow">
          <!-- Server response will be displayed here -->
        </div>
    </div>
    
</body>
</html>
